<div class="flow-info">

<!-- <flow-scroll-toggle class="stick-header" id="12">Modules</flow-scroll-toggle> -->
<div class="title-bar valign-center" md-colors="{'background':'primary-50'}"> <i class="material-icons">info_outline</i> Details</div>

<div class="section">
	<div class="title">Name</div>
	<div class="content">
	<div class="item">{{moduleSelectedData.name}}</div>
	</div>
</div>

<div class="section">
	<div class="title">Matches</div>
	<div class="content">
	<div class="item" ng-repeat="m in moduleSelectedData.matches"><span md-colors="{'border-color':'primary-600', 'color':'primary-700'}" class="caption border" style="border:1px solid">{{m}}</span></div>
	</div>
</div>



<div class="section">
	<div class="title">Statastics</div>
	<div class="content">
	<div class="item"><span class="caption small border">Created at {{moduleSelectedData.timestamp_created.at}}</span></div>
	<div class="item"><span class="caption small border">Updated at {{moduleSelectedData.timestamp_updated.at}}</span></div>
	<div class="item"><span class="caption small border">Last Triggered: 27 July</span></div>
	<div class="item"><span class="caption small border">Triggered 31 times</span></div>
	</div>
</div>




</div>
