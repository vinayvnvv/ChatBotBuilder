<loader ng-if="leftBarLoader" l-title="{{leftBarLoaderTitle}}"></loader>
<div class="tab">
	 	<div class="info">
	 		<span class="title" md-colors="{'border-color': 'primary-600'}" ng-class="flowSelectedClass" ng-click="selectTypeModule('flow')">Flows</span>
	 		<span class="title" md-colors="{'border-color': 'primary-600'}" ng-class="menuSelectedClass" ng-click="selectTypeModule('menu')">Menu's</span>
	 	</div>
	 	<div class="search">
	 	    <center>
	 		<i class="material-icons icon">search</i><input type="text" placeholder="Search" ng-model="leftBarSearch.name"/>
	 		</center>
	 	</div>
	 </div>



     
     <div class="lists left-list-scroller">
	     <div class="list angular-animate rollIn anim" ng-class="{'activeItemSelected': m._id == moduleSelectedData._id}" ng-repeat="m in moduleData | filter : leftBarSearch : strict " md-ink-ripple ng-click="openModule(m, $index)">
	      <div class="main">
	       <div class="title"><span>{{m.name}}</span></div>
	       <div class="desc">
	       <span ng-repeat="a in [1,2,3,4,5]">Book a table , </span>
	       </div>
	       <div class="sub-info md-caption">
	       <span class="caption small" md-colors="{background:'primary-900-0.57',color:'primary-50'}">Triggered 2 day ago .. flow {{a}}</span>
	       </div>
	      </div>
	      <div class="action">
	      	<md-button class="md-icon-button" aria-label="More">
        		<md-icon> <i class="material-icons">more_vert</i> </md-icon>
      		</md-button>
	      </div>
	     
	     </div>
     </div>
