<div class="stats">
	
  <div class="title-bar" md-colors='{"background":"primary-600", "color":"primary-50"}'>
  	
  	<div class="title font-1">ChatBot Stats</div>
  	<div class="caption"><span class="md-caption">Statastics</span></div>
   

  </div>
  <div class="content-bar slideInUp">
  	 <div class="welcome font-1">
  	    <div class="text pulse" md-colors='{"border-color":"primary-600"}'>Welcome, {{_auth_user_name}}</div>
  	 </div>


     <div class="cards">
     	<div class="card">
     	   <div class="title valign-center"><span md-colors="{'border-color':'warn-700'}"> My Flows</span></div>
     	   <div class="details valign-center"><span>{{moduleData.length}}</span></div>
     	</div>
     	<div class="card">
     	   <div class="title valign-center"><span md-colors="{'border-color':'orange-700'}">My Bots</span></div>
     	   <div class="details valign-center"><span>1</span></div>
     	</div>
     </div>

     <div class="cards">
     	<div class="card">
     	   <div class="title valign-center"><span md-colors="{'border-color':'primary-700'}">Triggers</span></div>
     	   <div class="details valign-center"><span>400</span></div>
     	</div>
     	<div class="card">
     	   <div class="title valign-center"><span md-colors="{'border-color':'yellow-700'}">Menu's</span></div>
     	   <div class="details valign-center"><span>4</span></div>
     	</div>
     </div>

  </div>

</div>
