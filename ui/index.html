<!doctype html>
<html ng-app="ChatBot">
  <head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="build/scripts.js"></script>


    <title>Socket.IO chat</title>
    
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body ng-controller="mainCtrl">
  <input ng-model="name"/> <br/><br/> <hr/><br/>
  <input ng-model="query" ng-keyup="checkInput($event)"/><button>Send</button> <span ng-if="typing" style="background-color: #cc0000;color:#fff;">{{typing_name}} is typing..</span>{{$scope.typing}}
  <ul><li ng-repeat="m in msgs | orderBy:'+':true track by $index">{{m.name}} : {{m.msg}}</li></ul>
      
  </body>




</html>
